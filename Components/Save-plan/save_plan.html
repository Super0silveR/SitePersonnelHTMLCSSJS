<div class="save-plan-container">
  <div class="tabs-section">
    <div class="tabs-header">
      <button id="newPlanButton" class="new-plan-btn">New Plan</button>
      <div class="plan-tabs" id="planTabs"></div>
    </div>
  </div>

  <!-- New Plan Dialog -->
  <div id="newPlanDialog" class="dialog-overlay">
    <div class="dialog-content">
      <h2>Create New Plan</h2>
      <form id="newPlanForm">
        <div class="form-group">
          <label for="planNameInput">Plan Name</label>
          <input
            type="text"
            id="planNameInput"
            placeholder="New Plan"
            required
          />
        </div>
        <div class="form-group">
          <label for="planDescription">Description</label>
          <textarea
            id="planDescription"
            placeholder="Plan description (optional)"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="planStartDate">Start Date</label>
          <input type="date" id="planStartDate" />
        </div>
        <div class="dialog-buttons">
          <button type="button" id="cancelPlanBtn">Cancel</button>
          <button type="submit">Create Plan</button>
        </div>
      </form>
    </div>
  </div>

  <div class="main-content">
    <div class="form-container">
      <h2>Savings Calculator</h2>
      <form id="savingsForm">
        <div class="form-group">
          <label for="initialAmount">Initial Amount ($)</label>
          <input
            type="number"
            id="initialAmount"
            min="0"
            step="100"
            value="1000"
          />
        </div>

        <div class="form-group">
          <label for="monthlyContribution">Monthly Contribution ($)</label>
          <input
            type="number"
            id="monthlyContribution"
            min="0"
            step="50"
            value="100"
          />
        </div>

        <div class="form-group">
          <label for="interestRate">Annual Interest Rate (%)</label>
          <input
            type="number"
            id="interestRate"
            min="0"
            max="100"
            step="0.1"
            value="5"
          />
        </div>

        <div class="form-group">
          <label for="months">Time Period (Months)</label>
          <input type="number" id="months" min="1" max="600" value="12" />
        </div>

        <button type="submit">Calculate</button>
      </form>
    </div>

    <div class="chart-container">
      <canvas id="savingsChart"></canvas>
    </div>
  </div>
</div>
