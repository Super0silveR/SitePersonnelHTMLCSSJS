<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../Styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="../Design/Logo.png" type="image/x-icon" />
    <script src="../Scripts/snake.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href="../index.html">
            <img src="../Design/Logo.png" alt="logo" id="mainlogo" />
          </a>
        </div>
        <div class="main-menu">
          <ul>
            <li>
              <a href="../index.html">Home</a>
            </li>
            <li>
              <a class="btn" href="#">Fun</a>
            </li>
            <li>
              <a class="btn" href="#c">Contact</a>
            </li>
          </ul>
        </div>
        <div class="dropmenu">
          <a href="javascript:void(0)" onclick="burgerMenu()"
            ><img src="Assets/Hamburger_icon.svg.png" alt="" id="burgericon"
          /></a>
        </div>
      </div>
      <div class="optionmenu" id="optionmenu">
        <a href="#about" onclick="closeOptionMenu()">Home</a>
        <a href="#workCards" onclick="closeOptionMenu()">Work Experience</a>
        <a href="#projects" onclick="closeOptionMenu()">Projects</a>
        <a href="#contactsection" onclick="closeOptionMenu()">Contact</a>
      </div>
    </nav>

    <div style="text-align: center; margin-top: 50px">
      <canvas
        id="canvas"
        width="500"
        height="500"
        style="border: 1px solid white; margin-top: 100px"
      ></canvas>
      <div style="margin-top: 20px">
        <button id="startButton">Start Game</button>
        <button id="pauseButton">Pause</button>
        <p style="color: white; margin-bottom: 10px">
          Use arrow keys to control the snake
        </p>
        <div style="color: var(--light-color); margin-top: 15px">
          <label for="gameSpeed">Game Speed: </label>
          <input
            type="range"
            id="gameSpeed"
            min="50"
            max="200"
            value="100"
            step="10"
            style="width: 200px; margin: 0 10px"
          />
          <span id="speedValue">100ms</span>
        </div>
        <div
          style="color: var(--light-color); font-size: 24px; margin-top: 15px"
        >
          <span>Score: <span id="currentScore">0</span></span>
          <span style="margin-left: 20px"
            >High Score: <span id="highScoreDisplay">0</span></span
          >
        </div>
      </div>
    </div>
  </body>
</html>
