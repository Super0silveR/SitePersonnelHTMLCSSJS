<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <link rel="stylesheet" href="/components/navbar/navbar.css" />
    <link rel="stylesheet" href="/styles/base.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="../Design/Logo.png" type="image/x-icon" />
    <script src="/scripts/snake.js"></script>
    <script src="/components/navbar/navbar.js"></script>
    <style>
      .settings-menu {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.95);
        padding: 20px;
        border-radius: 10px;
        border: 1px solid var(--primary-color);
        z-index: 1000;
        min-width: 300px;
      }

      .settings-content {
        color: var(--light-color);
      }

      .settings-content h3 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--primary-color);
      }

      .settings-group {
        margin: 15px 0;
        padding: 10px;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.1);
      }

      .settings-group label {
        display: block;
        margin-bottom: 10px;
        color: var(--light-color);
      }

      .controls-row {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .volume-control,
      .speed-control {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #settingsButton {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--primary-color);
        color: var(--light-color);
        border: none;
        cursor: pointer;
        margin-left: 10px;
      }

      #settingsButton:hover {
        opacity: 0.8;
      }

      .score-display {
        margin-top: 20px;
        color: var(--light-color);
        font-size: 24px;
        display: flex;
        justify-content: center;
        gap: 30px;
      }

      .score-display div {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 10px 20px;
        border-radius: 5px;
      }

      .game-container {
        width: 100%;
        max-width: 500px;
        margin: 0px auto 0;
        padding: 0 15px;
      }

      #canvas {
        margin-top: 100px;
        width: 100%;
        height: auto;
        max-width: 500px;
        border: 1px solid white;
      }

      @media (max-width: 600px) {
        .settings-menu {
          width: 90%;
          max-width: 300px;
        }

        .controls-row {
          flex-wrap: wrap;
        }

        .score-display {
          flex-direction: column;
          gap: 10px;
        }
      }

      .mobile-controls {
        display: none; /* Hidden by default */
        position: fixed;
        bottom: 20px;
        left: 0;
        right: 0;
        padding: 0 20px;
      }

      .left-controls {
        position: fixed;
        left: 20px;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .right-controls {
        position: fixed;
        right: 20px;
        bottom: 20px;
        display: flex;
        flex-direction: row;
        gap: 10px;
      }

      .control-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgba(0, 204, 204, 0.8);
        border: none;
        color: white;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        -webkit-tap-highlight-color: transparent;
      }

      .control-btn:active {
        background-color: rgba(0, 204, 204, 1);
        transform: scale(0.95);
      }

      @media (max-width: 768px) {
        .mobile-controls {
          display: block;
        }

        .game-container {
          margin-bottom: 0px; /* Add space for controls */
        }
      }
    </style>
  </head>
  <body>
    <nav-bar></nav-bar>

    <div class="game-container">
      <canvas id="canvas" width="500" height="500"></canvas>
      <div style="margin-top: 20px">
        <button id="startButton">Start Game</button>
        <button id="pauseButton">Pause</button>
        <button id="settingsButton" onclick="toggleSettings()">
          <i class="fas fa-cog"></i>
        </button>

        <!-- Settings menu -->
        <div id="settingsMenu" class="settings-menu">
          <div class="settings-content">
            <h3>Settings</h3>
            <!-- Sound controls group -->
            <div class="settings-group">
              <label>Sound Controls</label>
              <div class="controls-row">
                <button id="muteButton">
                  <i class="fas fa-volume-up"></i>
                </button>
                <button id="bgMuteButton"><i class="fas fa-music"></i></button>
              </div>
              <div class="volume-control">
                <input
                  type="range"
                  id="volumeControl"
                  min="0"
                  max="100"
                  value="50"
                  step="1"
                />
                <span id="volumeValue">50%</span>
              </div>
            </div>

            <!-- Game Speed control -->
            <div class="settings-group">
              <label for="gameSpeed">Game Speed</label>
              <div class="speed-control">
                <input
                  type="range"
                  id="gameSpeed"
                  min="1"
                  max="10"
                  value="5"
                  step="1"
                />
                <span id="speedValue">5x</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <audio
      id="eatSound"
      src="./Assets/Sounds/Snake/eat.mp3"
      preload="auto"
    ></audio>
    <audio
      id="step1Sound"
      src="./Assets/Sounds/Snake/step1.mp3"
      preload="auto"
    ></audio>
    <audio
      id="step2Sound"
      src="./Assets/Sounds/Snake/step2.mp3"
      preload="auto"
    ></audio>
    <audio
      id="step3Sound"
      src="./Assets/Sounds/Snake/step3.mp3"
      preload="auto"
    ></audio>
    <audio
      id="step4Sound"
      src="./Assets/Sounds/Snake/step4.mp3"
      preload="auto"
    ></audio>
    <audio
      id="gameOverSound"
      src="./Assets/Sounds/Snake/gameover.mp3"
      preload="auto"
    ></audio>
    <audio
      id="backgroundSound"
      src="./Assets/Sounds/Snake/gamebeat.mp3"
      preload="auto"
    ></audio>
    <div class="score-display">
      <div>Score: <span id="currentScore">0</span></div>
      <div>High Score: <span id="highScoreDisplay">0</span></div>
    </div>
    <script>
      function toggleSettings() {
        const menu = document.getElementById("settingsMenu");
        menu.style.display = menu.style.display === "block" ? "none" : "block";
      }

      // Close settings menu when clicking outside
      document.addEventListener("click", function (event) {
        const menu = document.getElementById("settingsMenu");
        const settingsButton = document.getElementById("settingsButton");
        if (!menu.contains(event.target) && event.target !== settingsButton) {
          menu.style.display = "none";
        }
      });
    </script>
    <!-- Mobile controls -->
    <div class="mobile-controls">
      <div class="left-controls">
        <button id="upButton" class="control-btn">
          <i class="fas fa-arrow-up"></i>
        </button>
        <button id="downButton" class="control-btn">
          <i class="fas fa-arrow-down"></i>
        </button>
      </div>
      <div class="right-controls">
        <button id="leftButton" class="control-btn">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button id="rightButton" class="control-btn">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
