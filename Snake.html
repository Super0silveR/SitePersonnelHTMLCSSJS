<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="../Design/Logo.png" type="image/x-icon" />
    <script src="Scripts/snake.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="logo">
          <a href="../index.html">
            <img src="../Design/Logo.png" alt="logo" id="mainlogo" />
          </a>
        </div>
        <div class="main-menu">
          <ul>
            <li>
              <a href="../index.html">Home</a>
            </li>
            <li>
              <a class="btn" href="#">Fun</a>
            </li>
            <li>
              <a class="btn" href="#c">Contact</a>
            </li>
          </ul>
        </div>
        <div class="dropmenu">
          <a href="javascript:void(0)" onclick="burgerMenu()"
            ><img src="Assets/Hamburger_icon.svg.png" alt="" id="burgericon"
          /></a>
        </div>
      </div>
      <div class="optionmenu" id="optionmenu">
        <a href="#about" onclick="closeOptionMenu()">Home</a>
        <a href="#workCards" onclick="closeOptionMenu()">Work Experience</a>
        <a href="#projects" onclick="closeOptionMenu()">Projects</a>
        <a href="#contactsection" onclick="closeOptionMenu()">Contact</a>
      </div>
    </nav>

    <div style="text-align: center; margin-top: 50px">
      <canvas
        id="canvas"
        width="500"
        height="500"
        style="border: 1px solid white; margin-top: 100px"
      ></canvas>
      <div style="margin-top: 20px">
        <button id="startButton">Start Game</button>
        <button id="pauseButton">Pause</button>

        <!-- Sound controls group -->
        <div style="margin-top: 10px">
          <button id="muteButton"><i class="fas fa-volume-up"></i></button>
          <button id="bgMuteButton"><i class="fas fa-music"></i></button>
          <div style="display: inline-block; margin-left: 10px">
            <input
              type="range"
              id="volumeControl"
              min="0"
              max="100"
              value="50"
              step="1"
              style="width: 200px; vertical-align: middle"
            />
            <span id="volumeValue" style="color: var(--light-color)">50%</span>
          </div>
        </div>

        <p style="color: white; margin-top: 10px">
          Use arrow keys to control the snake
        </p>
        <div style="color: var(--light-color); margin-top: 15px">
          <label for="gameSpeed">Game Speed: </label>
          <input
            type="range"
            id="gameSpeed"
            min="1"
            max="10"
            value="5"
            step="1"
            style="width: 200px; margin: 0 10px"
          />
          <span id="speedValue">5x</span>
        </div>
        <div
          style="color: var(--light-color); font-size: 24px; margin-top: 15px"
        >
          <span>Score: <span id="currentScore">0</span></span>
          <span style="margin-left: 20px"
            >High Score: <span id="highScoreDisplay">0</span></span
          >
        </div>
      </div>
    </div>
    <audio
      id="eatSound"
      src="./Assets/Sounds/Snake/eat.mp3"
      preload="auto"
    ></audio>
    <audio
      id="step1Sound"
      src="./Assets/Sounds/Snake/step1.mp3"
      preload="auto"
    ></audio>
    <audio
      id="step2Sound"
      src="./Assets/Sounds/Snake/step2.mp3"
      preload="auto"
    ></audio>
    <audio
      id="step3Sound"
      src="./Assets/Sounds/Snake/step3.mp3"
      preload="auto"
    ></audio>
    <audio
      id="step4Sound"
      src="./Assets/Sounds/Snake/step4.mp3"
      preload="auto"
    ></audio>
    <audio
      id="gameOverSound"
      src="./Assets/Sounds/Snake/gameover.mp3"
      preload="auto"
    ></audio>
    <audio
      id="backgroundSound"
      src="./Assets/Sounds/Snake/gamebeat.mp3"
      preload="auto"
    ></audio>
  </body>
</html>
